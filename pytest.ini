[pytest]
# Pytest configuration for brainego

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (no external dependencies, fast)
    integration: Integration tests (require Testcontainers Cloud, slower)
    e2e: End-to-end tests (CI Docker full-stack flow)
    slow: Slow tests (>5 seconds), use -m "not slow" to skip
    asyncio: Async tests
    skip_in_ci: Skip in CI environment
    requires_cloud: Requires Testcontainers Cloud

# Async
asyncio_mode = auto

# Timeout (pytest-timeout)
timeout = 30
timeout_method = thread

# Coverage (pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    setup.py
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
