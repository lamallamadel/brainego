# Redis configuration for brainego
# Persistence settings to support key-value memory durability for Mem0/API layers.

# Keep snapshots for fast restarts.
save 900 1
save 300 10
save 60 10000

# Enable AOF for better durability.
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Data directory inside container.
dir /data


# Accept connections from other services on the Docker network.
bind 0.0.0.0

# Security hardening for containerized internal network usage.
protected-mode yes
