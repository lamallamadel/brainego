# OpenTelemetry Collector Configuration
# Distributed tracing: Gateway → Router → MAX → MCP → Memory

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  # Jaeger receiver (for legacy support)
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_binary:
        endpoint: 0.0.0.0:6832
  
  # Zipkin receiver
  zipkin:
    endpoint: 0.0.0.0:9411
  
  # Prometheus receiver for metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor for better performance
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048
  
  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  
  # Resource processor to add service metadata
  resource:
    attributes:
      - key: service.environment
        value: production
        action: upsert
      - key: service.cluster
        value: ai-platform
        action: upsert
  
  # Span processor for filtering and enrichment
  span:
    name:
      # Extract service names from span attributes
      to_attributes:
        rules:
          - ^\/v1\/chat.*
          - ^\/mcp\/.*
          - ^\/memory\/.*
          - ^\/rag\/.*
  
  # Attributes processor for span enrichment
  attributes:
    actions:
      # Add trace context
      - key: trace.sampled
        action: insert
        value: true
      # Add deployment info
      - key: deployment.environment
        action: insert
        value: docker-compose

exporters:
  # Jaeger exporter for UI
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  
  # OTLP exporter (for other backends like Honeycomb, Lightstep)
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: otelcol
    const_labels:
      environment: production
  
  # Logging exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200
  
  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      attributes:
        service.name: "service_name"
        service.namespace: "service_namespace"
      resource:
        container.name: "container_name"
        host.name: "host_name"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  pprof:
    endpoint: 0.0.0.0:1777
  
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    # Traces pipeline: Gateway → Router → MAX → MCP → Memory
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [memory_limiter, resource, span, attributes, batch]
      exporters: [jaeger, otlp, logging]
    
    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, logging]
    
    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [loki, logging]
  
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
