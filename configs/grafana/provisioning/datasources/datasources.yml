apiVersion: 1

datasources:
  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"

  # PostgreSQL datasource for drift metrics
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: ai_platform
    user: ai_user
    secureJsonData:
      password: ai_password
    editable: true
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
