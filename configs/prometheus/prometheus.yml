global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'ai-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alerting rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # Gateway Service Metrics
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:9002']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # MCPJungle Gateway Metrics
  - job_name: 'mcpjungle-gateway'
    static_configs:
      - targets: ['mcpjungle-gateway:9100']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # API Server Metrics
  - job_name: 'api-server'
    static_configs:
      - targets: ['api-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # MAX Serve Llama Metrics
  - job_name: 'max-serve-llama'
    static_configs:
      - targets: ['max-serve-llama:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # MAX Serve Qwen Metrics
  - job_name: 'max-serve-qwen'
    static_configs:
      - targets: ['max-serve-qwen:8081']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # MAX Serve DeepSeek Metrics
  - job_name: 'max-serve-deepseek'
    static_configs:
      - targets: ['max-serve-deepseek:8082']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Memory Service Metrics
  - job_name: 'memory-service'
    static_configs:
      - targets: ['api-server:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Learning Engine Metrics
  - job_name: 'learning-engine'
    static_configs:
      - targets: ['learning-engine:8003']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Drift Monitor Metrics
  - job_name: 'drift-monitor'
    static_configs:
      - targets: ['drift-monitor:8004']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Data Collection Service Metrics
  - job_name: 'data-collection'
    static_configs:
      - targets: ['data-collection:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # MAML Service Metrics
  - job_name: 'maml-service'
    static_configs:
      - targets: ['maml-service:8005']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Qdrant Metrics
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # NVIDIA GPU Exporter
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-gpu-exporter:9835']
    scrape_interval: 15s

  # OpenTelemetry Collector Metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Loki for log metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # AlertManager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
