version: "3.9"

services:
  max-serve:
    image: modular/max-serve:latest
    container_name: max-serve
    restart: unless-stopped
    ports:
      - "${MAX_SERVE_PORT:-8080}:8080"
    environment:
      MAX_SERVE_MODEL_PATH: ${MAX_SERVE_MODEL_PATH:-/models/llama-3.3-8b-instruct-q4_k_m.gguf}
      MAX_SERVE_MAX_BATCH_SIZE: ${MAX_SERVE_MAX_BATCH_SIZE:-32}
      MAX_SERVE_MAX_WAITING_TIME_MS: ${MAX_SERVE_MAX_WAITING_TIME_MS:-10}
      MAX_SERVE_MAX_TOKENS: ${MAX_SERVE_MAX_TOKENS:-2048}
      NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
      CUDA_VISIBLE_DEVICES: ${CUDA_VISIBLE_DEVICES:-0}
    volumes:
      - ./models:/models
      - ./configs/max-serve:/configs:ro
    command: >
      max-serve
      --model-path ${MAX_SERVE_MODEL_PATH:-/models/llama-3.3-8b-instruct-q4_k_m.gguf}
      --host 0.0.0.0
      --port 8080
      --max-batch-size ${MAX_SERVE_MAX_BATCH_SIZE:-32}
      --max-waiting-time ${MAX_SERVE_MAX_WAITING_TIME_MS:-10}
      --max-tokens ${MAX_SERVE_MAX_TOKENS:-2048}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    networks:
      - phase1

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - phase1

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - phase1

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brainego}
      POSTGRES_USER: ${POSTGRES_USER:-brainego}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-brainego_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brainego} -d ${POSTGRES_DB:-brainego}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - phase1

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS:-brainego}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - phase1

networks:
  phase1:
    name: brainego-phase1

volumes:
  qdrant-data:
  redis-data:
  postgres-data:
  minio-data:
