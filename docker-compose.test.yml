version: '3.8'

services:
  # MAX Runtime (sidecar for testing)
  max-runtime:
    image: modular/max:latest
    container_name: brainego-max-test
    ports:
      - "8080:8080"
    environment:
      - MAX_SERVE_PORT=8080
      - MAX_SERVE_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - brainego-test

  # Redis (for cache/queue)
  redis:
    image: redis:7-alpine
    container_name: brainego-redis-test
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - brainego-test

  # PostgreSQL (for feedback storage)
  postgres:
    image: postgres:15-alpine
    container_name: brainego-postgres-test
    environment:
      POSTGRES_DB: ai_platform_test
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_platform_test"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - brainego-test

  # Qdrant (for embeddings/RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: brainego-qdrant-test
    ports:
      - "6333:6333"
    environment:
      QDRANT_API_KEY: test-key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - brainego-test

  # Neo4j (for knowledge graph)
  neo4j:
    image: neo4j:5-community
    container_name: brainego-neo4j-test
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    ports:
      - "7687:7687"
      - "7474:7474"
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - brainego-test

  # API Server (under test)
  api-server-test:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: brainego-api-test
    depends_on:
      max-runtime:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      # MAX Runtime
      MAX_ENDPOINT: http://max-runtime:8080
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ai_platform_test
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
      
      # Logging
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - brainego-test

networks:
  brainego-test:
    driver: bridge
