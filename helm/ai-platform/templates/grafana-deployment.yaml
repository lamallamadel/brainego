{{- if .Values.grafana.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: {{ .Values.grafana.service.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.grafana.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: monitoring
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: grafana
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.grafana.service.port }}
              protocol: TCP
          env:
            {{- toYaml .Values.grafana.env | nindent 12 }}
          {{- if .Values.grafana.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.grafana.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.grafana.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.grafana.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.grafana.persistence.data.enabled }}
            - name: grafana-data
              mountPath: {{ .Values.grafana.persistence.data.mountPath }}
            {{- end }}
            {{- if .Values.grafana.persistence.provisioning.enabled }}
            - name: grafana-provisioning
              mountPath: {{ .Values.grafana.persistence.provisioning.mountPath }}
            {{- end }}
            {{- if .Values.grafana.persistence.dashboards.enabled }}
            - name: grafana-dashboards
              mountPath: {{ .Values.grafana.persistence.dashboards.mountPath }}
            {{- end }}
      volumes:
        {{- if .Values.grafana.persistence.data.enabled }}
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
        {{- end }}
        {{- if .Values.grafana.persistence.provisioning.enabled }}
        - name: grafana-provisioning
          configMap:
            name: grafana-provisioning
        {{- end }}
        {{- if .Values.grafana.persistence.dashboards.enabled }}
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
        {{- end }}
---
{{- if .Values.grafana.persistence.data.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: {{ .Values.namespace.name }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.grafana.persistence.data.storageClass }}
  storageClassName: {{ .Values.grafana.persistence.data.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.data.size }}
{{- end }}
{{- end }}
