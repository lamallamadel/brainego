{{- if .Values.neo4j.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: graph-database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.neo4j.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.neo4j.service.httpPort }}
      targetPort: {{ .Values.neo4j.service.httpPort }}
      protocol: TCP
      name: http
    - port: {{ .Values.neo4j.service.boltPort }}
      targetPort: {{ .Values.neo4j.service.boltPort }}
      protocol: TCP
      name: bolt
  selector:
    app.kubernetes.io/name: neo4j
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: graph-database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceName: neo4j
  replicas: {{ .Values.neo4j.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: neo4j
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neo4j
        app.kubernetes.io/component: graph-database
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: neo4j
          image: "{{ .Values.neo4j.image.repository }}:{{ .Values.neo4j.image.tag }}"
          imagePullPolicy: {{ .Values.neo4j.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.neo4j.service.httpPort }}
              protocol: TCP
            - name: bolt
              containerPort: {{ .Values.neo4j.service.boltPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.neo4j.env | nindent 12 }}
          {{- if .Values.neo4j.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.neo4j.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.neo4j.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.neo4j.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.neo4j.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.neo4j.persistence.data.enabled }}
            - name: neo4j-data
              mountPath: {{ .Values.neo4j.persistence.data.mountPath }}
            {{- end }}
            {{- if .Values.neo4j.persistence.logs.enabled }}
            - name: neo4j-logs
              mountPath: {{ .Values.neo4j.persistence.logs.mountPath }}
            {{- end }}
            {{- if .Values.neo4j.persistence.import.enabled }}
            - name: neo4j-import
              mountPath: {{ .Values.neo4j.persistence.import.mountPath }}
            {{- end }}
            {{- if .Values.neo4j.persistence.plugins.enabled }}
            - name: neo4j-plugins
              mountPath: {{ .Values.neo4j.persistence.plugins.mountPath }}
            {{- end }}
  volumeClaimTemplates:
    {{- if .Values.neo4j.persistence.data.enabled }}
    - metadata:
        name: neo4j-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.neo4j.persistence.data.storageClass }}
        storageClassName: {{ .Values.neo4j.persistence.data.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.neo4j.persistence.data.size }}
    {{- end }}
    {{- if .Values.neo4j.persistence.logs.enabled }}
    - metadata:
        name: neo4j-logs
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.neo4j.persistence.logs.storageClass }}
        storageClassName: {{ .Values.neo4j.persistence.logs.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.neo4j.persistence.logs.size }}
    {{- end }}
    {{- if .Values.neo4j.persistence.import.enabled }}
    - metadata:
        name: neo4j-import
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.neo4j.persistence.import.storageClass }}
        storageClassName: {{ .Values.neo4j.persistence.import.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.neo4j.persistence.import.size }}
    {{- end }}
    {{- if .Values.neo4j.persistence.plugins.enabled }}
    - metadata:
        name: neo4j-plugins
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.neo4j.persistence.plugins.storageClass }}
        storageClassName: {{ .Values.neo4j.persistence.plugins.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.neo4j.persistence.plugins.size }}
    {{- end }}
{{- end }}
