{{- if .Values.apiServer.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: api-server
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.apiServer.service.type }}
  ports:
    - port: {{ .Values.apiServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8001
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: api-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: api-server
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.apiServer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: api-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-server
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: {{ .Values.gracefulShutdown.terminationGracePeriodSeconds | default 30 }}
      {{- if .Values.rbac.enabled }}
      serviceAccountName: api-server-sa
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.apiServer.affinity }}
      affinity:
        {{- toYaml .Values.apiServer.affinity | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api-server
          image: "{{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag }}"
          imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8001
              protocol: TCP
          env:
            - name: AGENT_ROUTER_CONFIG
              value: "/app/configs/agent-router.yaml"
            - name: QDRANT_HOST
              value: {{ .Values.qdrant.service.name | default "qdrant" }}
            - name: QDRANT_PORT
              value: "{{ .Values.qdrant.service.port | default 6333 }}"
            - name: REDIS_HOST
              value: {{ .Values.redis.service.name | default "redis" }}
            - name: REDIS_PORT
              value: "{{ .Values.redis.service.port | default 6379 }}"
            - name: NEO4J_URI
              value: "bolt://{{ .Values.neo4j.service.name | default "neo4j" }}:7687"
            - name: POSTGRES_HOST
              value: {{ .Values.postgres.service.name | default "postgres" }}
            - name: POSTGRES_PORT
              value: "{{ .Values.postgres.service.port | default 5432 }}"
            {{- if .Values.apiServer.extraEnv }}
            {{- toYaml .Values.apiServer.extraEnv | nindent 12 }}
            {{- end }}
          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: {{ .Values.apiServer.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.apiServer.livenessProbe.periodSeconds | default 30 }}
            timeoutSeconds: {{ .Values.apiServer.livenessProbe.timeoutSeconds | default 10 }}
            successThreshold: {{ .Values.apiServer.livenessProbe.successThreshold | default 1 }}
            failureThreshold: {{ .Values.apiServer.livenessProbe.failureThreshold | default 3 }}
          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: {{ .Values.apiServer.readinessProbe.initialDelaySeconds | default 20 }}
            periodSeconds: {{ .Values.apiServer.readinessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.apiServer.readinessProbe.timeoutSeconds | default 5 }}
            successThreshold: {{ .Values.apiServer.readinessProbe.successThreshold | default 1 }}
            failureThreshold: {{ .Values.apiServer.readinessProbe.failureThreshold | default 3 }}
          # Startup probe - gives container time to start up
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: {{ .Values.apiServer.startupProbe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.apiServer.startupProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.apiServer.startupProbe.timeoutSeconds | default 5 }}
            successThreshold: {{ .Values.apiServer.startupProbe.successThreshold | default 1 }}
            failureThreshold: {{ .Values.apiServer.startupProbe.failureThreshold | default 20 }}
          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep {{ .Values.gracefulShutdown.preStopDelaySeconds | default 5 }} && pkill -SIGTERM python
          resources:
            {{- toYaml .Values.apiServer.resources | nindent 12 }}
          volumeMounts:
            - name: configs
              mountPath: /app/configs
              readOnly: true
      volumes:
        - name: configs
          configMap:
            name: api-server-config
{{- end }}
