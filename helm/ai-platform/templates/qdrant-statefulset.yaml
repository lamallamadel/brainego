{{- if .Values.qdrant.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vector-database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.qdrant.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.qdrant.service.port }}
      targetPort: {{ .Values.qdrant.service.port }}
      protocol: TCP
      name: http
    - port: {{ .Values.qdrant.service.grpcPort }}
      targetPort: {{ .Values.qdrant.service.grpcPort }}
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: qdrant
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vector-database
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceName: qdrant
  replicas: {{ .Values.qdrant.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qdrant
        app.kubernetes.io/component: vector-database
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: qdrant
          image: "{{ .Values.qdrant.image.repository }}:{{ .Values.qdrant.image.tag }}"
          imagePullPolicy: {{ .Values.qdrant.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.qdrant.service.port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.qdrant.service.grpcPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.qdrant.env | nindent 12 }}
          {{- if .Values.qdrant.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.qdrant.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.qdrant.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.qdrant.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.qdrant.resources | nindent 12 }}
          {{- if .Values.qdrant.persistence.enabled }}
          volumeMounts:
            - name: qdrant-data
              mountPath: {{ .Values.qdrant.persistence.mountPath }}
          {{- end }}
  {{- if .Values.qdrant.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: qdrant-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.qdrant.persistence.storageClass }}
        storageClassName: {{ .Values.qdrant.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.qdrant.persistence.size }}
  {{- end }}
{{- end }}
