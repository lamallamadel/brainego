{{- if .Values.gateway.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: {{ .Values.gateway.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.gateway.env | nindent 12 }}
          {{- if .Values.gateway.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.gateway.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.gateway.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.gateway.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          volumeMounts:
            - name: configs
              mountPath: /app/configs
              readOnly: true
      volumes:
        - name: configs
          configMap:
            name: agent-router-config
{{- end }}
