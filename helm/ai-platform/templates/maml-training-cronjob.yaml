{{- if and .Values.mamlService.enabled .Values.mamlCronJob.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: maml-monthly-meta-training
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: maml-monthly-meta-training
    app.kubernetes.io/component: training
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schedule: {{ .Values.mamlCronJob.schedule | quote }}
  concurrencyPolicy: {{ .Values.mamlCronJob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.mamlCronJob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.mamlCronJob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.mamlCronJob.backoffLimit }}
      ttlSecondsAfterFinished: {{ .Values.mamlCronJob.ttlSecondsAfterFinished }}
      template:
        metadata:
          labels:
            app.kubernetes.io/name: maml-monthly-meta-training
            app.kubernetes.io/component: training
        spec:
          restartPolicy: {{ .Values.mamlCronJob.restartPolicy }}
          containers:
            - name: maml-meta-training-trigger
              image: "{{ .Values.mamlService.image.repository }}:{{ .Values.mamlService.image.tag }}"
              imagePullPolicy: {{ .Values.mamlService.image.pullPolicy }}
              command:
                {{- toYaml .Values.mamlCronJob.command | nindent 16 }}
{{- end }}
